<h1>Current Player: {{ player }} </h1>

<div class="row">
    <div class="col">
        <button nbButton outline status="danger" class="mb-3" (click)="newGame()">Start new Game</button>
    </div>
    <div class="col">
        <nb-select placeholder="AI Level" [(selected)]="AILevel">
            <nb-option value=1>Level 1</nb-option>
            <nb-option value=2>Level 2</nb-option>
            <nb-option value=3>Level 3</nb-option>
            <nb-option value=4>Level 4</nb-option>
            <nb-option value=5>Level 5</nb-option>
            <nb-option value=6>Level 6</nb-option>
            <nb-option value=7>Level 7</nb-option>
            <nb-option value=8>Level 8</nb-option>
            <nb-option value=9>Level 9</nb-option>
        </nb-select>
    </div>
  </div>
<hr>

<h2 *ngIf="winner && winner!='tie'">
    Player {{ winner }} won the game!
</h2>
<h2 *ngIf="winner==='tie'">
    It's a tie!
</h2>


<main>
    <app-square 
        [value]="board[0][0]"
        (click)="makeMove(0,0)"> 
    </app-square>
    <app-square 
        [value]="board[0][1]"
        (click)="makeMove(0,1)"> 
    </app-square>
    <app-square 
        [value]="board[0][2]"
        (click)="makeMove(0,2)"> 
    </app-square>
    <app-square 
        [value]="board[1][0]"
        (click)="makeMove(1,0)"> 
    </app-square>
    <app-square 
        [value]="board[1][1]"
        (click)="makeMove(1,1)"> 
    </app-square>
    <app-square 
        [value]="board[1][2]"
        (click)="makeMove(1,2)"> 
    </app-square>
    <app-square 
        [value]="board[2][0]"
        (click)="makeMove(2,0)"> 
    </app-square>
    <app-square 
        [value]="board[2][1]"
        (click)="makeMove(2,1)"> 
    </app-square>
    <app-square 
        [value]="board[2][2]"
        (click)="makeMove(2,2)"> 
    </app-square>
</main>
